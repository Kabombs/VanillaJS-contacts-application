<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
<link rel="stylesheet" href="styles.css">
<title>Title</title>
</head>
<body>
    <h1 class="app-header">Your contacts application</h1>
    <div>
        
        <div class="add_contacts_container">
            <h4>Add your contact</h4>
            <div class="row">
                <label for="first-name">first name
                    <input type="text" name="first-name" id="fName"></input></label>
            </div>
            <div class="row">
                <label for="first-name">last name
                    <input type="text" name="last-name" id="lName"></input></label>
            </div>
            <div class="row">
                <label for="birth-date">Birth Date
                    <input type="date" name="birth-date" id="birthDate"></input></label>
            </div>
            <div class="row">
                <label for="phone-number">Phone #
                    <input type="phone" name="phone-number" id="phoneNumber"></input></label>
            </div>
            
            <br />
            <button id="add-contact">Add contact</button>
        </div>
    
        <div id="contactsContainer">
         <div class="search-bar"><input class="search-bar-input" type="text" id="searchBarInput"></input><span>search</span></div>
            <!-- the contacts will populate here  -->
        </div>
    </div>
    
<script src="index.js"></script>
<script src="elements.js"></script>
<script src="events.js"></script>



</body>
</html>
